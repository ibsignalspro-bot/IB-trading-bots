<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IB Signals Pro</title>
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
  text-align:center;
}
header{
  padding:25px 10px;
}
.logo{
  width:120px;
  height:120px;
  margin:0 auto 15px;
  display:block;
  border-radius:50%;
  box-shadow:0 0 20px #38bdf8;
  animation: glow 2s infinite alternate;
}
@keyframes glow{
  0% { box-shadow:0 0 10px #38bdf8; }
  100% { box-shadow:0 0 25px #38bdf8; }
}
h1{
  margin:5px 0;
  color:#38bdf8;
  text-shadow:0 0 4px #38bdf8;
  font-size:28px;
}
.controls{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  margin-top:15px;
  gap:10px;
}
select{
  padding:10px;
  border-radius:8px;
  border:none;
  font-size:14px;
  background:#334155;
  color:white;
}
#analyzeBtn{
  padding:20px 40px;
  font-size:20px;
  font-weight:bold;
  border:none;
  border-radius:15px;
  cursor:pointer;
  background:#38bdf8;
  color:red;
  margin-top:15px;
  box-shadow:0 0 20px #38bdf8;
  transition:0.3s;
}
#analyzeBtn:hover{
  background:#0ea5e9;
}
#brokerInfo{
  margin-top:10px;
  font-size:16px;
  color:#facc15;
  font-weight:bold;
}
#loading{
  margin-top:10px;
  display:none;
  color:#facc15;
  font-weight:bold;
}
#signalBox{
  margin:25px auto 10px auto;
  width:270px;
  height:120px;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:bold;
  background:#0f172a;
  border:4px solid #38bdf8;
  transition:0.5s;
  opacity:0;
}
.up{
  color:#22c55e;
  border-color:#22c55e;
}
.down{
  color:#ef4444;
  border-color:#ef4444;
}
.fade-in{
  animation: fadeIn 0.8s forwards;
}
@keyframes fadeIn{
  from {opacity:0;}
  to {opacity:1;}
}
#countdown{
  margin:10px auto;
  width:80%;
  height:12px;
  background:#334155;
  border-radius:10px;
  overflow:hidden;
}
#progress{
  height:100%;
  width:0%;
  background:#38bdf8;
  transition:width 0.05s linear;
}
</style>
</head>
<body>

<header>
<img src="https://i.postimg.cc/PJmgyPrG/file-00000000b81c72068fdd76155da74af6.png" alt="IB Signals Pro Logo" class="logo">
<h1>IB Signals Pro</h1>
</header>

<div class="controls">
<select id="broker">
<option>Quotex</option>
<option>Binomo</option>
<option>Olympic Trade</option>
<option>I</option>
<option>Pocket Option</option>
</select>

<select id="pair">
<option>EUR/USD (OTC)</option>
<option>USD/PKR (OTC)</option>
<option>USD/BRL (OTC)</option>
<option>USD/BDT (OTC)</option>
<option>USD/DZD (OTC)</option>
<option>USD/INR (OTC)</option>
<option>USD/EGP (OTC)</option>
<option>USD/PHP (OTC)</option>
<option>USD/COP (OTC)</option>
<option>USD/NGN (OTC)</option>
<option>USD/JPY (OTC)</option>
<option>USD/MXN (OTC)</option>
</select>

<select id="duration">
<option>5s</option>
<option>15s</option>
<option>30s</option>
<option>1m</option>
<option>2m</option>
<option>5m</option>
</select>
</div>

<button id="analyzeBtn" onclick="generateSignal()">Analyze Market</button>

<div id="signalBox">---</div>

<div id="brokerInfo"></div>

<div id="loading">Analysing...</div>

<div id="countdown">
<div id="progress"></div>
</div>

<script>
let cooldown=false;

function generateSignal(){
  if(cooldown){ alert("Wait for current analysis to finish."); return; }

  const broker=document.getElementById("broker").value;
  const pair=document.getElementById("pair").value;
  const duration=document.getElementById("duration").value;

  document.getElementById("brokerInfo").innerHTML =
    "Broker: "+broker+" | Pair: "+pair+" | Time: "+duration;

  document.getElementById("loading").style.display="block";
  const box=document.getElementById("signalBox");
  box.innerHTML="---";
  box.className="";
  document.getElementById("progress").style.width="0%";
  box.style.opacity=0;

  setTimeout(()=>{
    const signal=Math.random()>0.5?"UP":"DOWN";
    box.innerHTML="Signal: " + signal;
    box.className=signal.toLowerCase()+" fade-in";
    document.getElementById("loading").style.display="none";

    let totalSeconds = 15;
    cooldown=true;

    const startTime = Date.now();
    const progressBar = document.getElementById("progress");

    let interval = setInterval(()=>{
      let elapsed = (Date.now() - startTime)/1000;
      let percent = Math.min((elapsed / totalSeconds) * 100,100);
      progressBar.style.width = percent+"%";
      if(elapsed>=totalSeconds){
        clearInterval(interval);
        cooldown=false;
        progressBar.style.width="0%";
        box.style.opacity=0;
      }
    },50);

  },1500);
}
</script>

</body>
</html>
